<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Register</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	function calculateAmount()
	{
		$("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
	}
	</script>
</h:head>
<h:body>
<div class="container">
<h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{sell.symbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{sell.price}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{sell.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{sell.amt}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Sell" action="#{sell.createDbRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
</div>
</h:body>
</html>
