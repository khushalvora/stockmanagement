<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Register</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
<div class="container">
<div class="row" style="height: 25px;"></div>
<div class="row">
<div class="col-md-2" style="height: 50px;">#{firstname}</div>
	<div class="col-md-8" style="height: 50px;"></div>
	<div class="col-md-2" style="height: 50px;">
		<h:form>
		<div class="form-group">
			<h:commandButton value="Logout" styleClass="btn btn-primary form-control" action="#{login.logout()}"/></div>
		</h:form>
	</div>

</div>

<div class="row">
	<div class="col-md-0.5"></div>
	<div class="col-md-2">
		<ul class="list-group nav nav-stacked">
    		<li><a class="list-group-item" target="open" href="viewstock.xhtml" style="height: 100px;">View/Buy Stocks</a></li>
    		<li><a class="list-group-item" target="open" href="sell.xhtml" style="height: 100px;">Sell Stock</a></li>
    		<li><a class="list-group-item" target="open" href="watchlist.xhtml" style="height: 100px;">View Watchlist</a></li>
    		<li><a class="list-group-item" target="open" href="viewhistory.xhtml" style="height: 100px;">View History/Balance</a></li>
  		</ul>
	</div>

	<div class="col-md-9">
		<iframe name="open" frameBorder="0" width="100%" height="1000px"></iframe>
	</div>

</div>
</div>
</h:body>
</html>
