<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body style="background-image: url(https://shoppebiz.com/core/member/Login-Page-Background.jpg);background-size: cover;background-repeat: no-repeat;">

<div class="container">

<div class="row">
<div class="col-md-12" style="height:150px;"></div>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
<div class="panel panel-default">
  <div class="panel-heading">LOGIN</div>
  <div class="panel-body">
  		
			<h:form id="myloginform">
					<div class="form-group">
						<h:outputText value="Username" />
						<h:inputText id="username" value="#{login.username}" a:placeholder="Enter username" required="true" requiredMessage="username is required" styleClass="form-control" />
						<h:message for="username" id="usernameError" style="color:red;margin:8px;"/>
					</div>
					<div class="form-group">
						<h:outputText value="Password" />
						<h:inputSecret id="password" value="#{login.password}" a:placeholder="Enter password" required="true"  requiredMessage="password is required" styleClass="form-control" />
						<h:message for="password" id="passwordError" style="color:red;margin:8px;"/>	
					</div>
					
					
					<div class="form-group">
						
								<h:outputText value="Select role" />
							
						
								<h:selectOneMenu value = "#{login.role}" id="role" styleClass="form-control"> 
            						<f:selectItem itemValue = "user" itemLabel = "User" /> 
            						<f:selectItem itemValue = "manager" itemLabel = "Manager" />
            						<f:selectItem itemvalue = "admin" itemLabel = "Admin" />      
         						</h:selectOneMenu>  
							
						</div>
						<div class="form-group">
					<h:messages id="idpasswordError" globalOnly="true" style="color:red;margin:8px;"/>
					
					</div>
					
					<div class="form-group">
						<h:commandButton value="Login" styleClass="btn btn-primary form-control" action="#{login.login()}"/>
					</div>
					
					
					<div class="form-group">
						don't have an account? <a href="register.xhtml">Register Here !</a> 
					</div>
			</h:form>
		
  </div>
</div>

</div>
<div class="col-md-4"></div>

</div>	
</h:body>
</html>
